<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .content {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
    }

    .content h1 {
      margin-top: 0;
    }

    .logout {
      text-align: right;
      margin-top: 20px;
    }

    .logout a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Temporary Dashboard</h1>
    </div>
    <div class="content">
      <h1>Dashboard Content Goes Here</h1>
      <p>This is the home page/dashboard for the logged-in user.</p>
      <div class="logout">
        <a href="/users/logout/">Logout</a>
      </div>
    </div>
  </div>
</body>
</html>
