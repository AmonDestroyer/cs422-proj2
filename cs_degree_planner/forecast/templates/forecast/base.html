{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'forecast/base_style.css' %}" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </head>
    <body>
        <nav>
            <ul>
                <li id="home"><a href="dashboard">Home</a></li>
                <li id="name"><p>JEANZ</p></li>
                <li id="prof"><button type="button" data-toggle="modal" data-target="#prof_modal">Profile</button></li>
            </ul>
        </nav>

        
        
        <!-- Modal -->
        <div class="modal fade" id="prof_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            <a href="edit_courses" role="button"
                            class="btn btn-secondary popover-test" title="Popover title" 
                            data-content="Popover body content is set in this attribute.">
                                Edit Courses
                            </a>
                        </p>
                        <p>
                            <a href="#" role="button" 
                            class="btn btn-secondary popover-test" title="Popover title" 
                            data-content="Popover body content is set in this attribute.">
                                Edit Interests
                            </a>
                        </p>
                        <p>
                            <a href="#" role="button" 
                            class="btn btn-secondary popover-test" title="Popover title" 
                            data-content="Popover body content is set in this attribute.">
                                My Account
                            </a>
                        </p>
                        <p>
                            <a href="/users/logout/" role="button" 
                            class="btn btn-secondary popover-test" title="Popover title" 
                            data-content="Popover body content is set in this attribute.">
                                Logout
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}

        {% endblock %}
    </body>
</html>
