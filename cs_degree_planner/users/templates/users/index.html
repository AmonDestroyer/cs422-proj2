<h1>Click buttons to test login/account creation</h1>

{% if messages %}
{% for message in messages %}
    <p><b>{{ message }}</b></p>
{% endfor %}
{% endif %}

<form action="/users/login">
    <input type="submit" value="login" />
</form>
<form action="/users/create-user">
    <input type="submit" value="create user account" />
</form>
